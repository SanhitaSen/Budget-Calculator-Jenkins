<form #myForm = "ngForm" (ngSubmit) = "onSubmit(myForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" required name="amount" style="width: 100px;" class="input" placeholder="Amount" [ngModel] = "item.amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="text" required name="description" class="input" placeholder="Description" [ngModel] = "item.description">
                </p>
            </div>

            <div class="field is-narrow">
              <button type="submit" class="button is-primary" [disabled] = "!myForm.valid">Add</button>
            </div>
        </div>
    </div>

</form>
